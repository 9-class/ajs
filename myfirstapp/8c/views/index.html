<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8c login</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body id="centre">
	<div class="logincontainer">
		<h1 class="label">User Login</h1>
		<form class="login_form" method="post" name="login" onsubmit="return validate()">
			<div class="font">Username:</div>
			<select class="usernamebox" name="username" id="username">
				<option value="SELECT">SELECT</option>
				<option value="VISHNU VIKRAM">VISHNU VIKRAM</option>
				<option value="NITIN KAMAL">NITIN KAMAL</option>
				<option value="ADHARSH">ADHARSH</option>
				<option value="DHIKSHAN">DHIKSHAN</option>
				<option value="GOKULA KRISHNAN">GOKULA KRISHNAN</option>
				<option value="HARSHA VARMAN">HARSHA VARMAN</option>
				<option value="JOSHUVA">JOSHUVA</option>
				<option value="MITRAN">MITRAN</option>
				<option value="PRAVEEN">PRAVEEN</option>
				<option value="SAICHIRANJEEVI">SAI CHIRANJEEVI</option>
				<option value="SANJAY">SANJAY</option>
				<option value="SRI VARSHAN">SRI VARSHAN</option>
				<option value="SHASWAD">SHASWAD</option>
				<option value="SESHAVARDHAN">SESHAVARDHAN</option>
				<option value="TINAKARAN">TINAKARAN</option>
				<option value="KAMALA KANNAN">KAMALA KANNAN SIR</option>
				<option value="ARUNA">ARUNA MAM</option>
			  </select>
			<div class="font">Roll no.:</div>
			<p>
				<input class="passwordinput" autocomplete="off" type="password" name="password" id="password" style="border-radius: 25px;">
				<img id="showpass" name="showpass" class="showpass" src="showpassword.png" alt="show password">
				<img class="hidepass" id="hidepass" name="hidepass" src="showpassword1.png" alt="hide password">
			</p>
			<button class="login_submit" type="submit" style="border-radius: 25px;">Submit</button>
			<p> For girls and students from other classes, please click <a href="https://class-8.github.io/8c/homepage.html"> here </a>
		</form>
	</div>	
	<script src="scripts.js"></script>
	<script src="login.js"></script>
</body>
</html>
